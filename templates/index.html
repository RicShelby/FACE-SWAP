<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Face Swap Application</h1>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button onclick="captureImage(1)">Capture Image 1</button>
        <button onclick="captureImage(2)">Capture Image 2</button>
        <button onclick="swapFaces()">Swap Faces</button>
        <div class="preview">
            <img id="img1" src="" alt="Image 1">
            <img id="img2" src="" alt="Image 2">
        </div>
        <h2>Result:</h2>
        <img id="swappedImage" src="" alt = "Swapped Face" style = "display: none;">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
